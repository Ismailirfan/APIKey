<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Drive HTML File Fetcher</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Google Drive HTML File Fetcher</h1>
  <button id="listFiles">List HTML Files</button>
  <ul id="fileList"></ul>
  <div id="fileContent"></div>

  <script>
    $(document).ready(function() {
      const API_KEY = 'AIzaSyAAVEyh_nSUsyhpZq-N1oeb1qGNanbz_Kc';
      const FOLDER_ID = '1_iCnZEDJpQEK524YzL3v8RWUtM9sDqge'; // Replace with your public Google Drive folder ID

      $('#listFiles').on('click', function() {
        listFiles();
      });

      function listFiles() {
        $.ajax({
          url: `https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents+and+mimeType='text/html'&key=${API_KEY}`,
          method: 'GET',
          success: function(data) {
            $('#fileList').empty();
            data.files.forEach(file => {
              $('#fileList').append(`<li>${file.name} - <button onclick="fetchFileContent('${file.id}')">View</button></li>`);
            });
          },
          error: function(error) {
            console.error('Error:', error);
          }
        });
      }

      window.fetchFileContent = function(fileId) {
        $.ajax({
          url: `https://www.googleapis.com/drive/v3/files/${fileId}?alt=media&key=${API_KEY}`,
          method: 'GET',
          success: function(data) {
            $('#fileContent').html(data);
          },
          error: function(error) {
            console.error('Error:', error);
          }
        });
      }
    });
  </script>
</body>
</html>
